<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ufinder demo</title>
</head>
<body>
    <div id="container"></div>
    <script src="jquery-1.11.0.min.js"></script>
    <script src="ufinder.config.js"></script>
    <script type="text/javascript">
        var paths  = [
                    'core/ufinder.js',
                    'core/ufinder.defaultoptions.js',
                    'core/ufinder.module.js',
                    'core/utils.js',
                    'core/class.js',
                    'core/filenode.js',
                    'core/finder.js',
                    'core/finder.event.js',
                    'core/finder.module.js',
                    'core/finder.command.js',
                    'core/request.js',
                    'core/selection.js',
                    'core/datatree.js',
                    'core/proxy.js',
                    'modules/open.js',
                    'modules/newfile.js',
                    'modules/remove.js',
                    'modules/rename.js',
                    'ui/widget.js',
                    'ui/button.js',
                    'ui/combobox.js',
                    'ui/list.js',
                    'ui/modal.js',
                    'ui/scale.js',
                    'ui/splitbutton.js',
                    'ui/tooltip.js',
                    'ui/widget.js',
                    'ui/buttoncombobox.js',
                    'ui/dropmenu.js',
                    'ui/menu.js',
                    'ui/popup.js',
                    'ui/separator.js',
                    'ui/toolbar.js',
                    'ui/tree.js',
                    'adapter/adapter.js',
                    'adapter/button.js',
                    'adapter/list.js',
                    'adapter/message.js',
                    'adapter/tree.js'
                ],
                baseURL = '_src/';
        for (var i=0,pi;pi = paths[i++];) {
            document.write('<script type="text/javascript" src="'+ baseURL + pi +'"><\/script>');
        }

        $(function(){
            var uf = UF.getUFinder('container');
        });
    </script>
    <script src="lang/zh-cn/zh-cn.js"></script>
    <link rel="stylesheet" href="themes/default/_css/ufinder.css"/>
</body>
</html>
