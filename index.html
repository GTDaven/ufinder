<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ufinder demo</title>
</head>
<body>
    <div id="container"></div>
    <script src="jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        var paths  = [
                    'core/ufinder.js',
                    'core/ufinder.defaultoptions.js',
                    'core/ufinder.module.js',
                    'core/utils.js',
                    'core/class.js',
                    'core/filenode.js',
                    'core/finder.js',
                    'core/finder.event.js',
                    'core/finder.module.js',
                    'core/finder.command.js',
                    'core/request.js',
                    'core/selection.js',
                    'core/datatree.js',
                    'core/proxy.js',
                    'modules/list.js',
                    'modules/newfile.js',
                    'modules/remove.js',
                    'modules/rename.js'
                ],
                baseURL = '_src/';
        for (var i=0,pi;pi = paths[i++];) {
            document.write('<script type="text/javascript" src="'+ baseURL + pi +'"><\/script>');
        }

        $(function(){
            var uf = UF.getFinder('container');
        });
    </script>
</body>
</html>
