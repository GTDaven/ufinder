<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ufinder demo</title>
    <script src="jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="webuploader/webuploader.css"/>
    <script src="webuploader/webuploader.withoutimage.min.js"></script>
    <link rel="stylesheet" href="themes/default/_css/ufinder.css"/>
</head>
<body>
<div id="container"></div>
<script src="ufinder.config.js"></script>
<script type="text/javascript">
    var path = [
                'core/ufinder.js',
                'core/ufinder.browser.js',
                'core/ufinder.defaultoptions.js',
                'core/ufinder.module.js',
                'core/utils.js',
                'core/class.js',
                'core/filenode.js',
                'core/finder.js',
                'core/finder.event.js',
                'core/finder.shortcutkeys.js',
                'core/finder.select.js',
                'core/finder.module.js',
                'core/finder.command.js',
                'core/request.js',
                'core/selection.js',
                'core/datatree.js',
                'core/proxy.js',
                'modules/open.js',
                'modules/addfile.js',
                'modules/remove.js',
                'modules/rename.js',
                'modules/select.js',
                'ui/widget.js',
                'ui/button.js',
                'ui/combobox.js',
                'ui/modal.js',
                'ui/scale.js',
                'ui/splitbutton.js',
                'ui/tooltip.js',
                'ui/widget.js',
                'ui/buttoncombobox.js',
                'ui/dropmenu.js',
                'ui/menu.js',
                'ui/popup.js',
                'ui/separator.js',
                'ui/toolbar.js',
                'ui/file.js',
                'ui/list.js',
                'ui/leaf.js',
                'ui/tree.js',
                'ui/panel.js',
                'ui/message.js',
                'adapter/adapter.js',
                'adapter/button.js',
                'adapter/list.js',
                'adapter/message.js',
                'adapter/tree.js'
            ],
            baseURL = '_src/';
    for (var i = 0, pi; pi = path[i++];) {
        document.write('<script type="text/javascript" src="' + baseURL + pi + '"><\/script>');
    }

    $(function () {
        var uf = window.uf = UF.getUFinder('container');
        uf.fire('showmessage', {title: 'test', timeout: 10000});
        uf.on('click', function(){
            console.log('click container');
        });
        uf.on('tree.click', function(){
            console.log('click tree');
        });
        uf.on('list.click', function(){
            console.log('click list');
        });
    });
</script>
<script src="lang/zh-cn/zh-cn.js"></script>

</body>
</html>
