<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="description" content="Ufinder : 基于页面级的文件管理应用"/>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/index.css">
    <link rel="shortcut icon" href="./images/favicon-large.ico" />

    <!-- ufinder start -->
    <script src="./lib/jquery-1.11.0.min.js"></script>
    <script src="./lib/ufinder/ufinder.config.js"></script>
    <script src="./lib/ufinder/ufinder.min.js"></script>
    <script src="./lib/ufinder/lang/zh-cn/zh-cn.js"></script>
    <link rel="stylesheet" href="./lib/ufinder/themes/css/ufinder.css"/>
    <!-- ufinder end -->

    <title>Ufinder</title>
</head>

<body>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        <!--<h3>Ufinder Demoz.</h3>-->
        <div class="left">
            <section class="header">
                <h1>Ufinder</h1>
                <h3>基于页面级的文件管理应用</h3>
                <div class="buttons">
                    <a class="btn-forkme" target="_blank" href="https://github.com/fex-team/ufinder">Fork me on GitHub</a>
                    <a class="btn-download" target="_blank" href="https://github.com/fex-team/ufinder/zipball/master">Download Ufinder</a>
                </div>
            </section>
        </div>
        <div class="right">
            <div id="ufinderContainer"></div>
        </div>
        <div class="clearfix"></div>
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner footer">
        <p class="copyright">
            Ufinder由 <a target="_blank" href="https://github.com/fex-team">fex-team</a> 团队开发
            &nbsp;&nbsp; ©2013-2014 <a target="_blank" href="http://fex.baidu.com">Baidu Fex Team</a>
        </p>
    </footer>
</div>

<script>
    $(function(){
        var URL = UFINDER_CONFIG.URL;
        window.uf = UF.getUFinder('ufinderContainer', {
            'serverUrl': 'http://ufinder.duapp.com/lib/ufinder/server/ufinder.php',
            'realUrl': 'http://ufinder.duapp.com/lib/ufinder/server/files/',
            'uploaderSwfUrl': URL + '/lib/webuploader/Uploader.swf',
            'uploaderJsUrl': URL + '/lib/webuploader/webuploader.js'
        });
    });
</script>


</body>
</html>
